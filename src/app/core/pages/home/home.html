<main itemprop="mainContentOfPage">
  <!-- MENU -->
  <aside id="menu">
    <ol>
      <li>
        <a href="#hero" [class]="isActive === 1 ? 'active' : ''" (click)="setActive(1)">
          <fa-icon [icon]="['fas', 'circle']"></fa-icon>
        </a>
      </li>
      <li>
        <a href="#about" [class]="isActive === 2 ? 'active' : ''" (click)="setActive(2)">
          <fa-icon [icon]="['fas', 'circle']" title="About"></fa-icon>
        </a>
      </li>
    </ol>
  </aside>
  <app-hero
    [name]="profile().name"
    [role]="profile().role"
  />
  <!-- ABOUT -->
  <app-about />
</main>
